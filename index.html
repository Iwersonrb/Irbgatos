<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Page of Cats</title>
        <link rel="stylesheet" href="./estilo.css">
      </head>
      <body>
        <header> 
          <a href="portifolio/portifolio.html" target="_blank">       
            <img src="logo com as letras IRB com tema em tecnologia em 3D.png" alt="Logo Iwerson" class="logo">
        </a>
          <h1>Cat Photo App</h1>
       
        </header>
        <main>
          <h1>Page of Cats</h1>
          <section>
            <h2>Cat Photos</h2>
            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" target="_blank">cute cats</a> online!</p>
            <p>See more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" target="_blank" alt="A cute orange cat lying on its back."></a>
          </section>
          <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
              <li>catnip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>
            <figure>
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
              <figcaption>Cats <em>love</em> lasagna.</figcaption>  
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
            <figure>
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
              <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
            </figure>
          </section>
        </main>
        <footer>
          <p>
            No Copyright -Tutorial  <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp.org</a>
          </p>
        </footer>
      </body>
    </html>
